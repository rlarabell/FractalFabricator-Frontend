<form [formGroup]="fractalForm">
  <div>
    <label>Real Modifier:</label>
    <input type="range" formControlName="realModifier" min="-10" max="10" step="0.01">
  </div>
  <div>
    <label>Imaginary Modifier:</label>
    <input type="range" formControlName="imaginaryModifier" min="-10" max="10" step="0.01">
  </div>
  <div>
    <label>Threshold</label>
    <input type="range" formControlName="threshold" min="0" max="100">
  </div>
  <div>
    <label>Width:</label>
    <input type="number" formControlName="width" min="100" max="4096">
  </div>
  <div>
    <label>Height:</label>
    <input type="number" formControlName="height" min="100" max="4096">
  </div>
  <div>
    <label>Pixel Color:</label>
    <input type="color" formControlName="pixelColor">
  </div>
  <div>
    <label>Background Color:</label>
    <input type="color" formControlName="backgroundColor">
  </div>
  <button (click)="generateFractal()">Generate Fractal Image</button>
  <input type="file" #fileInput style="display: none" (change)="saveFile($event)" />
  <button (click)="fileInput.click()">Save Image</button>
</form>
